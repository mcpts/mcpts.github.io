<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCPackTools 离线模式</title>
    <style>
      body {
        margin: 0;
        font-family: "Space Grotesk", "Noto Sans SC", sans-serif;
        background: #0e0f12;
        color: #e7e2dc;
        display: grid;
        place-items: center;
        height: 100vh;
      }
      .card {
        border: 1px solid #2b2f36;
        background: #141820;
        padding: 20px;
        border-radius: 10px;
        width: 360px;
        text-align: center;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 8px;
      }
      p {
        font-size: 13px;
        color: #c8d0da;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>离线模式</h1>
      <p>应用可以离线使用已缓存的资源。若功能异常，请在网络恢复后刷新页面。</p>
    </div>
  </body>
</html>
